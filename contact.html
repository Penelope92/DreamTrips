<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dream Trips</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    
</head>
    <body class="site">
        <nav class="navbar">
            <div class="flex-container">
                <a href="https://htmlpreview.github.io/?https://github.com/Penelope92/DreamTrips/blob/main/travel_recommendation.html">Home</a>
                <a href="https://htmlpreview.github.io/?https://github.com/Penelope92/DreamTrips/blob/main/about.html">About us</a>
                <a href="https://htmlpreview.github.io/?https://github.com/Penelope92/DreamTrips/blob/main/contact.html">Contact us</a>
            </div>
        </nav>
        <main class="site-content" style="display: flex;">
            <div class="contact-container" style="justify-content: center;">
                <h1 style=" padding-top: 0; margin-top: 0;">Contact Us</h1>
                <form action="#" method="post" style="display: flex; flex-direction: column;">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required style="height: 40px">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required style="height: 40px">
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="8" required></textarea>
                    
                    <button type="submit" id="submit-button">Submit</button>
                </form>
            </div>
        </main>
        <script id="replace_with_footer" src="footer.js"></script>
    </body>
</head>
